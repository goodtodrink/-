<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/all.js"></script>
    <title>洧杰愛投票</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="images/logo1.png"  alt="">        
            <div class="nav">
                <a href="">洧杰愛投票</a>
           </div>
            <div class="nav2">
                <a href="">註冊/登入? \/</a>
            </div>
        </div>
        <div class="clear"></div>
        <div class="login">
            <h2>登入</h2>

            <a href="">忘記了密碼?</a>
            </br>
            <button class="buttonblue">登入</button>
            <div class="line"></div>
            <h4>還沒有帳號?</h4>
            <button class="buttonpink">註冊</button>
        </div>
        <div class="clear"></div>
        <div class="main">
            <div class="area">
                <ul>
                    <li><a href="">可參加的投票</a></li>
                    <li><a href="">臺北市</a></li>
                    <li><a href="">基隆市</a></li>
                    <li><a href="">新北市</a></li>
                    <li><a href="">桃園縣</a></li>
                    <li><a href="">新竹縣</a></li>
                    <li><a href="">新竹市</a></li>
                    <li><a href="">苗栗縣</a></li>
                    <li><a href="">宜蘭縣</a></li>
                    <li><a href="">臺中市</a></li>
                    <li><a href="">彰化縣</a></li>
                    <li><a href="">雲林縣</a></li>
                    <li><a href="">嘉義縣</a></li>
                    <li><a href="">嘉義市</a></li>
                    <li><a href="">南投縣</a></li>
                    <li><a href="">臺南市</a></li>
                    <li><a href="">高雄市</a></li>
                    <li><a href="">屏東縣</a></li>
                    <li><a href="">臺東縣</a></li>
                    <li><a href="">花蓮縣</a></li>
                    <li><a href="">離島</a></li>
                </ul>
            </div>
            <div class="allvote">
                <div class="nowvoting">
                    <h2>現在市長你選誰?</h2>
                    <div class="candidate"> 
                        <ul>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                        </ul>
                    </div>
                    </br>
                    <button>參加投票</button>
                </div>

                <div class="nowvoting">
                    <h2>現在市長你選誰?</h2>
                    <div class="candidate"> 
                        <ul>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                            <li><img src="images/logo1.png"  alt=""></li>
                        </ul>
                    </div>
                    </br>
                    <button>參加投票</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="footer">
            <h4>自己國家自己顧</h4>
        </div>
